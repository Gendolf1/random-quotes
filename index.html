<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon_io (1)/apple-touch-icon.png"
    />
    <link rel="manifest" href="favicon_io (1)/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div class="quote-container">
        <div class="quote-text-wrapper">
          <p id="quote">Click the button to get a random quote</p>
          <p id="quote-author">(author)</p>
        </div>
        <button id="favorite-btn" class="favorite-btn" aria-pressed="false">
          <img src="Img/izbrannoye-64x64.png" alt="" />
        </button>
      </div>
      <button id="generate-btn" class="btn">Generate Quote</button>
    </div>
    <button id="theme-btn" class="theme-toggle">
      <img src="./Img/free-icon-day-and-night-3751403.png" alt="" />
    </button>
    <script type="module" src="script.js"></script>
  </body>
</html>
